{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
<!-- Login page (header and footer) modified from the Flask Mega-Tutorial -->
{% block app_content %}
<h1>{{ _('Sign In') }}</h1>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <!-- Instead of the manual form wtf adds a method that creates it for you-->
    </div>
</div>
<p>{{ _('New User?'') }}<a href="{{ url_for('register') }}"> {{ _('Click to Register!'') }}</a></p>
{% endblock %}
